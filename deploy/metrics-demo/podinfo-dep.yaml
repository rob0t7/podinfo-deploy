---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics-demo
  namespace: dev
  annotations:
    flux.weave.works/tag.podinfod: semver:>3.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metrics-demo
  template:
    metadata:
      labels:
        app: metrics-demo
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: metrics-demo
        image: quay.io/brice/metrics-demo:v4-subscription-service
        # command:
        # - ./podinfo
        # - --port=9898
        ports:
        - containerPort: 3000
        # readinessProbe:
        #   httpGet:
        #     path: /readyz
        #     port: 9898
        #   initialDelaySeconds: 1
        #   periodSeconds: 5
        #   failureThreshold: 1
        # livenessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 9898
        #   initialDelaySeconds: 1
        #   periodSeconds: 10
        #   failureThreshold: 2
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
